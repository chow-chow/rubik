name: Update Data

on:
  schedule:
    - cron: "0 0 * * 1"

  workflow_dispatch:
    inputs:
      scraper:
        description: "Scraper to run"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - programs
          - courses
          - labs
          - groups
          - professors
          - link

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: "scraper/requirements.txt"

      - name: Install dependencies
        run: pip install -r scraper/requirements.txt

      - name: Run scraper
        run: python -m scraper.cli ${{ inputs.scraper || 'all' }} --data-dir data

      - name: Check for changes
        id: verify
        run: |
          if [[ -n $(git status --porcelain data/) ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.verify.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore: update data $(date -u +'%Y-%m-%d')"
          branch: main
          file_pattern: "data/*"
